<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//创建一个字符串
			var str = "Hello World";
			
			console.log(str.length);//11  length获取字符串长度
			console.log(str[1]);//e
			
			/*
			 * charAt() 可以返回字符串中的指定位置
			 * 根据索引获取字符串
			 */
			var result = str.charAt(1);
			console.log(result);//e
			
			
		</script>
	</body>
</html>
