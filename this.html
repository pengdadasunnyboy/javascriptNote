<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 * 解析器在调用函数每次都会想函数内部传递进
			 * 这个银行的参数就是this,this指向的是一个对象
			 * 这个对象我们成为函数执行的上下文对象
			 * 根据函数的调用方式的不同，this会指向不同的对象
			 *    1 以函数的形式调用时，this永远都是指向window
			 *    2 以方法形式调用时，this就是调用的方法的那个
			 */
			function fun(a,b){
				console.log("a = " + a + ", b = " + b);
				console.log(this);
			}
			fun(1,2);//this指向window
			
			//创建一个对象
			var obj = {
				name:"孙悟空",
				sayName:fun
			};
			//console.log(obj.sayName == fun); true
			obj.sayName();//this指向object
			
		</script>
	</body>
</html>
