<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 * Date对象
			 *  -在JS中使用Date对象来表示一个时间
			 */
			
			//创建一个Date对象
			//如果直接使用构造函数创建一个Date对象，则会封装为当前的代码的执行时间
			var d = new Date();
			console.log(d);//Fri Feb 15 2019 14:03:51 GMT+0800 (中国标准时间)
			
			//创建一个指定的时间对象
			//需要在构造函数中传递一个表示时间的字符串作为参数
			var d2 = new Date('2019-02-15 14:00:00');//Fri Feb 15 2019 14:00:00 GMT+0800 (中国标准时间)
			console.log(d2);
			
			/*
			 * getDate()
			 *  获取当前是哪天
			 */
			var date = d.getDate();
			console.log(date);//15
		</script>
	</body>
</html>
