<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			/*
			 * 将其他的数据类型转换为Number
			 *    转换方式一
			 *        使用Number（）函数
			 *            字符串---》数字
			 *             1如果是纯数字的字符串，则直接将其转换为数字
			 *             2如果字符串中有非数字内容，则转换为NaN
			 *             3如果字符串是一个空或者全是空格  则转为 0
			 *             4 布尔  true 1 false 0
			 *             5 null   0
			 *             6 undefined  NaN
			 */           
			var a = "123";
			//调用Number()函数来将a转换为Number类型
			a = Number(a);
			console.log(a);//123
			
			var b = "123abc";
			b = Number(b);
			console.log(b);//NaN
			
			var c = "";
			c = Number(c);
			console.log(c);//0
			
			var d = true;
            d = Number(d);
            console.log(d);//1
            
            var e = null;
            e = Number(e);
            console.log(e);//0
            
            var f = undefined;
            f = Number(f);
            console.log(f);//NaN

            /*
             * 转换方式二
			 *           这种方式专门用来对付字符串
			 *           parseInt()把一个字符串转换为一个整数
			 *           parseFloat()把一个字符串转换为一个浮点数
             * 调用parseInt()函数将a转换为Number
             * parseInt()可以将一个字符串中有效的内容取出来
             * 然后转换为Number
             * 
             * parseFloat作用和parseInt()类似，不同的是获取有效的小数
             */
			var x = "123px";
			var x =parseInt(x);
			console.log(typeof x);//Number
			console.log(x);//123
			
		</script>
	</head>
	<body>
	</body>
</html>
