<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script>
			var num = prompt("请输入一个整数");
			if(num<=1){
				alert("数字不合法");
			}else{
				var flag = true;
				for (var i = 2; i < num ; i++) {
					if(num % i == 0){
						flag = false;
					}
				}
			}
			if(flag){
				alert(num + "是质数");
			}else{
				alert(num + "不是质数");
			}
			
		</script>
	</body>
</html>
