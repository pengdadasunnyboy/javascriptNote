			 * 
			 * 变量   变量可以用来保存字面量，而且变量的值时可以任意改变的
			 *     变量更加方便我们使用，所以在开发过程中都是通过变量去保存一个字面量

			 */

			//在js中使用var关键字来声明一个变量
			
			var a;
