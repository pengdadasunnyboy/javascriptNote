<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script>
			//创建一个正则表达式，检查一个字符串中是否有a或者b
			/*
			 *  | 表示或
			 *  i 忽略大小写/a|b/i
			 *  g 全局匹配  /a|b/g
			 */
			reg = /a|b/;
			console.log(reg.test("ass"));
			
			/*
			 * 创建一个字符串检查一个字符串是否有字母
			 * []里面的内容是或的关系
			 * [ab] == a | b
			 * [a-z]任意小写字母
			 * [A-Z]任意大写字母
			 * [A-z]任意字母
			 */
			reg = /[A-z]/;
			console.log(reg.test("A"));
			
			//检查一个字符串中是否含有abc或者adc或者aec
			reg = /a[bde]c/;
			console.log(reg.test("avc"));
			
			/*
			 * [^ ]除了
			 */
			reg = /[^0-9]/;
			console.log(reg.test("12"));
		</script>
	</body>
</html>
