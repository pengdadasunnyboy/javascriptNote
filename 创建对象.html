<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			
			
			//创建对象
			/*
			 * 使用new关键字调用的函数，是构造函数constructor
			 * 构造函数是专门用来创建对象的函数
			 * 使用typeof检查一个对象时，会返回一个Object
			 */
			var obj = new Object();
			console.log(obj);//[object Object] 对象
			console.log(typeof obj);//object
			
			
			/*
			 * 在对象中保存的值称为属性
			 * 向对象添加属性
			 *   语法： 对象.属性名 = 属性值；
			 * 
			 */
			//向obj中添加一个name属性
			obj.name = "孙悟空";
			//向obj里面添加一个gender属性
			obj.gender = "男";
			//向obj中添加一个age属性
			obj.age = 18;
			
			console.log(obj);//{name: "孙悟空", gender: "男", age: 18}
			
			
			/*
			 * 读取对象中的属性
			 *   语法  对象.属性名
			 * 
			 * 如果读取对象中没有的属性，不会报错会返回undefined
			 */
			console.log(obj.gender);//男
			console.log(obj.hello);//undefined
			
			/*
			 * 修改对象的属性值
			 *   语法 对象.属性名 = 新值
			 */
			obj.name = "tom";
			console.log(obj.name);//tom
			
			
			/*
			 * 删除对象属性
			 *    语法 delete 对象.属性名
			 */
			delete obj.name;
			console.log(obj.name);//undefined
		</script>
	</body>
</html>
