<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 * 创建一个正则表达式检查一个字符创含有aaa
			 */
			/*
			 * 量词
			 *   -通过量词可以设置一个内容出现的次数 只对它前面的一个词有效
			 *   -{n}正好出现的n次
			 * 
			 */
			var reg = /a{3}/;
			var reg = /ac{1,3}d/;//1-3次
			
			console.log(reg.test("aaaccc"));
			
		</script>
	</body>
</html>
