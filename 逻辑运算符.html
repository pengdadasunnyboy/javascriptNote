<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			/*
			 * js中为我们提供了三种逻辑运算
			 * ！非
			 *   可以使用!来对一个值进行非运算
			 *   就是对布尔值取反 
			 *   可以将别的数据类型转换为数据类型
			 * 
			 * &&与
			 *    &&可以对于符号两侧的值进行与运算并返回结果
			 *    只有同时为true是才为true否则为false
			 * 
			 * ||或
			 *    ||可以对符号两侧的值进行或运算并返回结果
			 *    运算规则：   
			 *        两个值中只要有一个true就返回true
			 *        如果两个值都为false，才返回false
			 */
			
			var a = true;
			a = !a;
			console.log(a);
		</script>
	</head>
	<body>
	</body>
</html>
