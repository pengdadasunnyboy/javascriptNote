<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//定义一个变量，表示当前的钱数
			var money = 1000;
			//定义一个计数器
			var count = 0;
			while (money < 5000){
				money *= 1.05;
				//count自增
				count++;
			}
			console.log(count);//33年
		</script>
	</body>
</html>
