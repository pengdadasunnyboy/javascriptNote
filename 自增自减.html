<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			/*
			 * 自增++     
			 *     通过自增可以使变量在自身的基础上加1
			 *     对于一个变量自增以后，原变量的值会立即自增1
			 *     自增氛围两种：a++   ++a
			 *          两种都会立即使原变量的值自增1
			 *          不同的是a++   ++a的值不同
			 *          a++等于原变量的值（自增前的值）
			 *          ++a等于原变量新值（自增后的值）
			 * 
			 * 自减--
			 *    通过自减可以使变量在自身基础上减1
			 *    自减氛围两种：--a   a--
			 *       无论是--a还是a--都会立即使原变量的值自减1
			 *       不同的是a-- 和 --a的值不同
			 *           a--是变量的原值（自减前的值）
			 *           --a是变量的新值（自减以后的值）
			 * 
			 */
			var a = 1;
			//使a自增1；
			a++;
			console.log(a);//2  对于一个变量自增以后，原变量的值会立即自增1
			
			var b = 1;
			console.log(b++);//1
			
			var c = 1;
			console.log(++c);//2
			
			var d = 10;
			d++;//d=11
			console.log(d++);//11
			
			var d = 20;
			var result = d++ + ++d + d; //20 + 22 + 22
			console.log(result)
			
		</script>
	</head>
	<body>
	</body>
</html>
