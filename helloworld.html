<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!-- js代码需要编写到script中 -->
		<script type="text/javascript">
			/*
			 * 控制浏览器弹出第一个警告框
			 */
			alert("这是我的第一行JS代码");
			
			/*
			 * 让计算机在页面中输出一个内容
			 * document.write()可以向body中输出一个内容
			 */
			document.write("看我所在的位置");
			
			/*
			 * 想控制台输出一个内容
			 */
			console.log("我在控制台输出");
		</script>
	</head>
	<body>
	</body>
</html>
