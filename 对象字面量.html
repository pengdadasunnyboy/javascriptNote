<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//创建一个对象
			//var obj = new Object();
			/*
			 * 使用对象字面量创建一个对象
			 */
			var obj = {}
			console.log(typeof obj);//object
			obj.name = "孙悟空";
			console.log(obj.name);
			
			/*
			 * 使用对象字面量，可以在创建对象时，直接指定对象中的属性
			 * 语法：{属性名：属性值，属性名：属性值}
			 * 如果要使用一些特殊的名字，则必须加引号
			 * 
			 * 属性名和属性值是一组一组的名值对结构
			 *   名和值之间使用：连接，多个名值对之间使用，隔开
			 *   如果一个属性之后没有其他属性就不要写了
			 */
			var obj2 = {
				name:"猪八戒",
				age:18,
				gender:"男",
				test:{name:"沙和尚"}
			};
			console.log(obj2.name);
			console.log(obj2.test.name);
			
			
		</script>
	</body>
</html>
