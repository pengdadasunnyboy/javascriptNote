<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//函数对象()
			//立即执行函数，函数顶一万，立即被调用，这种函数叫做立即执行函数
			//立即执行函数往往只被执行一次
			 (function(){
			 	alert("我是一个匿名函数~~~");
			 })();
			 
			 (function(a,b){
			 	console.log("a = "+a);
			 	console.log("b = "+b);
			 })(123,456);
		</script>
	</body>
</html>
