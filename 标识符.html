<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			/*
			 * 标识符
			 *     在js中所有的可以由我们自主命名的都可以称谓是标识符
			 *     例如  变量名 函数名  属性名都可以是标识符
			 *     命名一个标识符是需要遵守以下规则
			 *       1标识符中可以有字母  数字  —— $
			 *       2标识符不能以数字揩油
			 *       3标识符不能是es中的关键字
			 *       4标识符一般都是采用驼峰命名法
			 *          首字母小写  每个单词的开头字母大写    其余字母小写
			 *     js底层保存标识符实际上是采用的unicode编码
			 *     所以理论上讲所有的utf-8中含有的内容都是可以作为标识符
			 */
		</script>
	</head>
	<body>
		
	</body>
</html>
