<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 * 作用域scope
			 * -作用域指一个变量的作用的范围
			 * -在js中有两种作用域
			 *      1 全局作用域
			 *          -直接编写在script标签中的js代码，都在全局作用域
			 *          -全局作用域在页面打开，在页面关闭时销毁
			 *          -在全局作用域中有一个全局对象window，
			 *            它代表是一个浏览器的窗口，它由浏览器创建我们可以直接使用
			 *          -在全局作用域中：
			 *            创建的变量都会作为window对象的属性保存
			 *            创建的函数都会作为window对象的方法保存
			 *          -全局作用域中的变量都是全局变量
			 *            在页面的任意部分都可以访问到 
			 */ 
			
			console.log(window);//window
			
			function fun(){
				console.log("我是fun函数");
			}
			window.fun();
			
			/*
			 * 2 函数作用域
			 *          -调用函数时创建函数作用域，函数执行完毕以后，函数作用域销毁
			 *          -每调用一次函数就会创建一个新的函数作用域，他们之间是相互独立的
			 *          -在函数作用域中可以访问到全局作用域的变量
			 *             在全局作用域中无法访问到函数作用域的变量
			 *          -当在函数作用域操作一个变量时，它会现在自身作用域中寻找，如果有就直接使用
			 *              如果没有则向上一级作用域中寻找，直到找到全局作用域寻找，否则ReferenceError
			 *          -在函数中要访问全局变量可以使用window对象
			 * 
			 */
			//创建一个变量
			var a = 10;
			function fun1(){
				var a = "我是函数变量中的a"
				var b = 20;
				console.log(a);//我是函数变量中的a
				function fun2(){
					console.log(window.a);
				}
				fun2();
			}
			fun1();
			console.log(b);//Uncaught ReferenceError: b is not defined
		    console.log(a);//10
		</script>
	</body>
</html>
