<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-3.3.1.js" ></script>
	</head>
	<body>
		<button id="ok">点击</button>
		
		
		<script>
			$(function(){
				$('#ok').click(function(){
					$.ajax({
						type:"get",
						url:"http://jsonplaceholder.typicode.com/users",
						dataType:"jsonp",
						success:function(data){
							console.log(data);
							for (var i = 0;i<data.length;i++) {
								//console.log(data[i]);
								console.log(data[i].name);
							}
						}
					}); 
				})
			})
		</script>
		
	</body>
</html>
