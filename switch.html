<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//同一个值条件选择   建议选择switch
			var a = prompt("今天星期几");
			switch(a){
				case "星期一":
				alert("今天是周一");
				break;
				case "星期二":
				alert("今天是周二");
				break;
				case "星期三":
				alert("今天是周三");
				break;
				case "星期四":
				alert("今天是周四");
				break;
				case "星期五":
				alert("今天是星期五");
				break;
				case "星期六":
				alert("今天是星期六");
				break;
				case "星期日":
				alert("今天是星期日");
				break;
				default:
				   alert("今天星期八");
				   break;
			}
		</script>
	</body>
</html>
