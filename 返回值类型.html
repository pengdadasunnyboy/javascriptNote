<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			function fun(){
				alert("函数要执行了");
				for (var i=0 ; i<5 ; i++ ) {
					console.log(i);
					if(i == 2){
						//使用break退出循环
						//break;
						
						//continue用于跳出档次循环
						//continue;
						
						//使用return结束函数
						return;
					}
				}
				alert("函数执行结束了");
			}
			//fun();
			
			/*
			 * 返回值可以是任意的数据类型
			 * 也可以是一个对象  也可以是一个函数
			 */
			function fun2(){
				//return 10;
				//返回一个对象
				return {name:"沙和尚"};
			}
			
			var a = fun2();
			
			//console.log(a.name);
			
			
			
			function fun3(){
				//在函数内部再声明一个函数
				function fun4(){
					alert("我是fun4");
				}
				//将fun4函数对象作为返回值返回
				return fun4;
			}
			b = fun3();
			console.log(b);
			fun3()();
			
		</script>
	</body>
</html>
