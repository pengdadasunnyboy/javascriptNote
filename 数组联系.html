<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//创建一个数组
			var arr = [1,2,3,4,2,2,1,4,5,6];
			//去除数组重复的数字
			for (var i = 0;i<arr.length;i++){
				//获取当前元素后的所有元素
				for(var j=i+1;j<arr.length;j++){
					//判断两个元素值是否相等
					if(arr[i] == arr[j]){
						//如果相等则证明出现了重复的元素，则删除j对应的元素
						arr.splice(j,1);
						//当删除了当前j所在元素以后，后面的元素会自动补位
						//此时将不会在比较这个元素吧，我需要在比较一次j所在的位置的元素
						//使j自减
						j--;
					}
				}
			}
			console.log(arr);
		</script>
	</body>
</html>
