<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 * 定义一个求函数和的功能
			 * 可以在函数（）中指定一个或多个形参
			 * 多个形参之间使用，隔开，声明形参就相当于咋函数内部声明了对应的变量
			 */
			function sum(a,b){
				/*var a = 1;
				var b = 1;*/
				console.log(a + b);
			}
			/*
			  * 在调用函数时，可以在（）中指定实参（实际参数）
			  * 实参将会赋值给函数中对应的形参
			  */
			sum(11,12);
			
			/*
			 * 调用函数时解析器不会检查实参类型
			 * 所以要注意，是否有可能会接收到非法的参数，如果有可能则需要对参数进行类型的检查
			 * 函数的实参可以是任意的数据类型
			 */
			sum(123,"hello");
			
			/*
			 *调用函数时，解析器也不会检查实参
			 * 多余的实参不会被赋值
			 * 如果实参的数量少于形参的数量，则没有对应实参的形参将是undefined
			 */
			sum(123,1,123);//124
			sum(123);//NaN
		</script>
	</body>
</html>
