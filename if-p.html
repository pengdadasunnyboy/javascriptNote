<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var a = prompt("a:");
			var b = prompt("b:");
			var c = prompt("c:");
			if(a > b){
				if(a > c){
					alert(a);
				}else{
					alert(c);
				}
			}else if(a < b){
				if(b > c){
					alert(b)
				}else{
					alert(c);
				}
			}else{
				alert("比不出来");
			}
		</script>
	</body>
</html>
