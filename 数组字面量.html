<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//创建一个数组
			var arr = new Array();
			
			//使用字面量创建数组
			//语法：[]
			var arr = [];
			
			//使用字面量创建数组时，可以在创建时就指定数组中的元素
			var arr = [1,2,3,4,5,6,7];
			console.log(arr);
			
			//使用构造函数创建数组，也可以同时添加元素，将要添加的元素作为构造函数传递
			var arr2 = new Array(1,2,3);
			console.log(arr2);
			
			//数组中的元素可以是任何数据类型  也可以是对象  也可以是一个函数
		</script>
	</body>
</html>
