<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			alert("弹出js");
		</script>
	</head>
	<body>
		<!-- 
			可以将js代码编写到标签的onclick属性中 
			当点击按钮时候，才会执行js代码
			虽然可以写在标签属性中，但是属于结构与行为耦合  不便于维护
		-->
		<button onclick="alert('you can click me');">点我一下</button>
		<!--
			可以将js代码写在超链接href属性中，这样当点击超链接时，会执行js代码
		-->
		<a href="javascript:alert('让你点你就点');">让你点你就点</a>
		
		<a href="javascript:;">点击不跳转</a>
	</body>
</html>
