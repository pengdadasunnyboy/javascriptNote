<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//创建一个数组
			var arr = ["猪八戒","沙和尚","猪八戒"];
			/*
			 * push();
			 *   -该方法可以向数组的末尾添加一个或者多个元素，并返回数组的新的长度
			 *   -可以将要添加的元素作为方法的参数传递
			 *     这样这些元素将会自动添加到元素末尾
			 *   -改方法会把新的长度返回值返回
			 */
			var result = arr.push("唐僧","蜘蛛精");
			
			console.log(arr);//猪八戒,沙和尚,猪八戒,唐僧,蜘蛛精
			console.log(result);//5
			
			/*
			 *pop()
			 * -改方法可以删除数组的最后一个元素，并将被删除的元素作为返回值返回
			 */
			var rest = arr.pop();
			console.log(arr);//猪八戒,沙和尚,猪八戒,唐僧
			console.log(rest);//蜘蛛精
			
			/*
			 * unshift()
			 *   -向数组开头添加一个或者多个元素，并返回新的数组长度
			 *   -向前边插入元素后，其它元素所有会依次调整
			 */
			var restful = arr.unshift("佛祖","二郎神");
			console.log(arr);//佛祖,二郎神,猪八戒,沙和尚,猪八戒,唐僧
			console.log(restful);//7
			
			/*
			 * shift()
			 *  -可以删除数组第一个元素
			 *  -并将被删除的元素作为返回值返回
			 */
			var del = arr.shift();
			console.log(arr);//二郎神,猪八戒,沙和尚,猪八戒,唐僧
			console.log(del);//佛祖 
		</script>
	</body>
</html>
