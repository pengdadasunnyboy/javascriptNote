<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			/*
			 * Null类型的值就只有一个，就是null
			 * null 这个值专门用来表示一个为空的对象
			 *    使用typeof检查一个null值时，会返回object
			 * 
			 * Undefined类型的值只有一个，就undefined
			 * 当声明一个变量，但是并不给变量赋值是，它的值就是undefined
			 */
			var a = null;
			console.log(a);
			console.log(typeof a);//object
			
			var b = undefined;
			console.log(typeof b);//undefined
		</script>
	</head>
	<body>
	</body>
</html>
