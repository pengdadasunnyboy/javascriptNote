<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			/*
			 * 将其它的数据类型转换为Boolean
			 * 使用Boolean（）函数
			 *    数字转布尔  除了0和NaN  其余的都是true
			 *    字符串转布尔  除了空字符串    别的都是true
			 *    null 和 undefined都会转换为false
			 *    对象也会转换为true
			 */
			var a = 123;
			//调用Boolean（）函数来将a转换为布尔值
			a =Boolean(a);
			console.log(typeof a);
			console.log(a);
		</script>
	</head>

	</body>
</html>
