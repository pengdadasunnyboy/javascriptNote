<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			/*
			 * 数据类型指的就是字面量类型
			 *      在js中一共六种数据类型
			 *      String   字符串
			 *      Number   数值
			 *      Boolean  布尔值
			 *      Null    空值
			 *      Undefined 未定义
			 *      Object  对象
			 *   其中String  Number  Boolean   Null  Undefined基本数据类型
			 *   Object属于引用数据类型
			 */
			
			/*
			 * String 字符串
			 *    在js中字符串需要使用引号引起来
			 *    使用双引号或单引号都可以，但是不要混着用
			 */
			var str = "hello";//字符串
			console.log(str);
			
			/*
			 * 在字符串中可以使用\作为转义字符，  \" 表示 "    \' 表示 '   \n 表示换行   \t表示制表符
			 */
			var s1 = "我说:\"今天天气不错\"";
			console.log(s1);
		</script>
	</head>
	<body>
	</body>
</html>
