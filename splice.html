<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//创建一个数组
			var arr = ["孙悟空","猪八戒","沙和尚","唐僧","白骨精"];
			/*
			 * slice
			 * -可以用来从数组中提取指定元素
			 * -该方法不会改变原数组，而是将截取到的元素封装到一个新的数组中返回
			 * -参数
			 *     1截取开始的位置的索引  包含开启索引
			 *     2截取结束位置的索引   不包含结束索引
			 *         第二个参数可以省略不写，此时会截取从开始索引往后的所有元素
			 *      -索引可以传递一个负值，如果传递负值，则从后往前计算
			 *         -1 倒数第一个
			 *         -2 倒数第二个
			 */
			
			var result = arr.slice(0,2);
			console.log(result);//孙悟空,猪八戒
			
			
			/*
			 * splice()
			 *  -用于删除数组值的指定元素
			 *  -使用splice（）会影响到原数组，它会将元素从原数组中删除
			 *   并将被删除的元素作为返回值返回
			 * -参数
			 *   第一个表示开始位置索引
			 *   第二个表示删除的数量
			 *   第三个及以后
			 *        可以传递一些新的元素，这些元素将会自动插入到开始位置的索引前面
			 */
			var result1 =  arr.splice(0,1,"牛魔王","铁扇公主");
			console.log(arr);//牛魔王,铁扇公主,猪八戒,沙和尚,唐僧,白骨精
			console.log(result1);//孙悟空,猪八戒
		</script>
	</body>
</html>
